<!DOCTYPE html>
<html lang="en">
<head>
	<title>VRV Subtitler Test</title>
	<style>
		iframe {
			max-width: 1280px;
			max-height: 720px;
			width: 90vw;
			height: 50.625vw;
			border: 1px solid white;
		}
		body {
			display: flex;
			justify-content: center;
		}
		html {
			background: #1b1a26;
			color: white;
			font-family: sans-serif;
		}
		.column {
			justify-content: center;
			display: flex;
			flex-direction: column;
		}
	</style>
</head>
<body>
<div class="column">
	<div>
		<input type="checkbox" id="maintain-time"/>
		<label for="maintain-time">Remember video time on refresh</label>
	</div>
	<iframe src="video.html"></iframe>
</div>

<script>
	document.querySelector('#maintain-time')
		.addEventListener('change', e => {
			localStorage.setItem('maintain-time', JSON.stringify(e.target.checked));
		})
</script>
</body>
</html>
